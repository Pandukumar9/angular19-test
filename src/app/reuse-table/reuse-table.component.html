<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>S.No</th>
        @for (item of columnArray; track $index) {
          <th>{{item}}</th>
        }
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (item of gridData; track $index) {
        <tr>
          <td>{{ $index + 1 }}</td>
          @for (columnName of columnArray; track $index) {
            <td>{{ item[columnName]}}</td>
          }
          <td>
            <button class="btn btn-primary btn-sm" (click)="editItem(item)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteItem(item)">Delete</button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
