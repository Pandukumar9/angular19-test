<div class="container mt-5">
  <h2>User Registration (Reactive Form)</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <!-- Name Field -->
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && formControls['name'].errors }"
      />
      <div *ngIf="submitted && formControls['name'].errors" class="text-danger">
        <div *ngIf="formControls['name'].errors['required']">Name is required.</div>
      </div>
    </div>

    <!-- Email Field -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && formControls['email'].errors }"
      />
      <div *ngIf="submitted && formControls['email'].errors" class="text-danger">
        <div *ngIf="formControls['email'].errors['required']">Email is required.</div>
        <div *ngIf="formControls['email'].errors['email']">Enter a valid email.</div>
      </div>
    </div>

    <!-- Password Field -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && formControls['password'].errors }"
      />
      <div *ngIf="submitted && formControls['password'].errors" class="text-danger">
        <div *ngIf="formControls['password'].errors['required']">Password is required.</div>
        <div *ngIf="formControls['password'].errors['minlength']">
          Password must be at least 6 characters.
        </div>
      </div>
    </div>

    <!-- Terms and Conditions -->
    <div class="form-check mb-3">
      <input
        type="checkbox"
        id="terms"
        formControlName="terms"
        class="form-check-input"
        [ngClass]="{ 'is-invalid': submitted && formControls['terms'].errors }"
      />
      <label for="terms" class="form-check-label">
        I agree to the terms and conditions
      </label>
      <div *ngIf="submitted && formControls['terms'].errors" class="text-danger">
        You must accept the terms and conditions.
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="registrationForm.invalid"
    >
      Register
    </button>
  </form>
</div>
