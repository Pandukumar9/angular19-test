<button mat-raised-button color="primary" (click)="openDialog(template)">Open template Modal</button>

<button mat-raised-button color="primary" (click)="openDialog2()">Open separate template Modal</button>

<!-- this is open dialog with template  -->
<ng-template #template let-data>
  <div mat-dialog-content>
    <h2 class="modal-title">Welcome, {{ data.name }}!</h2>
    <p class="modal-subtitle">We are glad to have you here.</p>
    <div class="modal-details">
      <p><strong>Position:</strong> {{ data.position }}</p>
    </div>
  </div>

  <div mat-dialog-actions align="end">
    <button mat-button color="warn" (click)="closeDialog(false)">Close</button>
    <button mat-button color="primary" (click)="closeDialog(true)">Confirm</button>
  </div>
</ng-template>
