<div class="row">
  @for (item of formElements; track $index) {
    <div class="col-md-6">
      <label for="">{{ item.label }}</label>
      @if (item.inputType == 'text') {
        <input type="text" class="form-control" [(ngModel)]="formObject[item.fieldName]">
      } @else if(item.inputType == 'checkbox'){
        <input type="checkbox" [(ngModel)]="formObject[item.fieldName]">
      } 
    </div>
  }
  <div class="row">
    <div class="col-6 text-center">
       <button class="btn btn-success" (click)="onSave()">Save</button>
    </div>
  </div>
</div>
